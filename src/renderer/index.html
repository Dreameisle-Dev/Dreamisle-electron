<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: file:;">
  <title>Dreamisle</title>
  <link rel="stylesheet" href="./style/index.css">
</head>

<body>

  <div class="ambient-bg">
    <div class="light-field"></div>
  </div>

  <div class="app-container">
    <!-- 封面区域 -->
    <div class="album-art-container" id="coverContainer" title="点击导入音乐文件夹">
      <img id="coverImg" class="cover-img" src="" style="display:none;" />
      <div id="defaultCover" class="default-cover">
        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 18V5l12-2v13"></path>
          <circle cx="6" cy="18" r="3"></circle>
          <circle cx="18" cy="16" r="3"></circle>
        </svg>
      </div>
      <div id="volumeHud" class="volume-hud">VOL 100%</div>
    </div>

    <!-- 歌曲信息 -->
    <div class="song-info">
      <div class="song-title" id="songTitle">Dreamisle</div>
      <div class="artist-name" id="artistName">Waiting for music...</div>
    </div>

    <!-- 进度条 -->
    <div class="progress-container">
      <input type="range" id="progressBar" class="progress-bar" value="0" min="0" max="100" step="0.1">
      <div class="time-labels">
        <span id="currentTime">0:00</span>
        <span id="totalTime">0:00</span>
      </div>
    </div>

    <!-- 底部控制按钮 -->
    <div class="buttons">
      <!-- 模式切换 -->
      <button class="btn secondary-btn" id="btnMode" title="播放模式">
        <svg id="iconLoop" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M17 1l4 4-4 4"></path>
          <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
          <path d="M7 23l-4-4 4-4"></path>
          <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
        </svg>
        <svg id="iconOne" style="display:none" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M17 1l4 4-4 4"></path>
          <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
          <path d="M7 23l-4-4 4-4"></path>
          <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
          <path d="M11 10l2-2v6"></path>
        </svg>
        <svg id="iconShuffle" style="display:none" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="16 3 21 3 21 8"></polyline>
          <line x1="4" y1="20" x2="21" y2="3"></line>
          <polyline points="21 16 21 21 16 21"></polyline>
          <line x1="15" y1="15" x2="21" y2="21"></line>
          <line x1="4" y1="4" x2="9" y2="9"></line>
        </svg>
      </button>

      <!-- 上一首 -->
      <button class="btn" id="btnPrev">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
        </svg>
      </button>

      <!-- 播放/暂停 -->
      <button class="btn" id="btnPlay">
        <svg id="iconPlay" width="42" height="42" viewBox="0 0 24 24" fill="currentColor">
          <path d="M8 5v14l11-7z" />
        </svg>
        <svg id="iconPause" style="display:none" width="42" height="42" viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
        </svg>
      </button>

      <!-- 下一首 -->
      <button class="btn" id="btnNext">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
        </svg>
      </button>

      <!-- 列表开关 -->
      <button class="btn secondary-btn" id="btnPlaylist" title="播放列表">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <line x1="8" y1="6" x2="21" y2="6"></line>
          <line x1="8" y1="12" x2="21" y2="12"></line>
          <line x1="8" y1="18" x2="21" y2="18"></line>
          <line x1="3" y1="6" x2="3.01" y2="6"></line>
          <line x1="3" y1="12" x2="3.01" y2="12"></line>
          <line x1="3" y1="18" x2="3.01" y2="18"></line>
        </svg>
      </button>
    </div>
  </div>

  <!-- 播放列表抽屉 -->
  <div class="playlist-drawer" id="playlistDrawer">
    <div class="playlist-header">
      <span>正在播放</span>
      <span id="playlistCount" style="font-size:12px; opacity:0.5; margin-left:10px;"></span>
    </div>

    <!-- 搜索框 -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="搜索歌曲..." autocomplete="off">
    </div>

    <ul class="playlist-list" id="playlist"></ul>
  </div>

  <audio id="audioPlayer"></audio>
  <canvas id="colorCanvas" width="50" height="50" style="display:none;"></canvas>
  <script type="module" src="./renderer.js"></script>
</body>

</html>
